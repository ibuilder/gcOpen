<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - gcDesign</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        
        <!-- Companies Content -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Companies</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">
                            <i class="fas fa-plus me-2"></i>Add Company
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <select class="form-select">
                        <option>All Company Types</option>
                        <option>General Contractor</option>
                        <option>Subcontractor</option>
                        <option>Supplier</option>
                        <option>Architect</option>
                        <option>Engineer</option>
                        <option>Owner</option>
                    </select>
                </div>
            </div>
            
            <!-- Companies Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Company Name</th>
                                    <th>Type</th>
                                    <th>Primary Contact</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="me-3">
                                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
                                                    A
                                                </div>
                                            </div>
                                            <div>
                                                <h6 class="mb-0">ABC General Contractors</h6>
                                                <small class="text-muted">General Contractor</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>General Contractor</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td><span class="badge bg-success">Primary</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Company Modal -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="addCompanyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCompanyModalLabel">Add Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="companyType" class="form-label">Company Type</label>
                                <select class="form-select" id="companyType">
                                    <option>General Contractor</option>
                                    <option>Subcontractor</option>
                                    <option>Supplier</option>
                                    <option>Architect</option>
                                    <option>Engineer</option>
                                    <option>Owner</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="companyWebsite" class="form-label">Website</label>
                                <input type="url" class="form-control" id="companyWebsite" placeholder="https://">
                            </div>
                        </div>
                        <h6 class="mt-4 mb-3">Primary Contact</h6>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contactFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="contactFirstName">
                            </div>
                            <div class="col-md-6">
                                <label for="contactLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="contactLastName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contactEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="contactEmail">
                            </div>
                            <div class="col-md-6">
                                <label for="contactPhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="contactPhone">
                            </div>
                        </div>
                        <h6 class="mt-4 mb-3">Address</h6>
                        <div class="mb-3">
                            <label for="addressStreet" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="addressStreet">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="addressCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="addressCity">
                            </div>
                            <div class="col-md-3">
                                <label for="addressState" class="form-label">State</label>
                                <input type="text" class="form-control" id="addressState">
                            </div>
                            <div class="col-md-3">
                                <label for="addressZip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="addressZip">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="companyNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="companyNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Company</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded Components -->
    <script src="assets/js/embedded-components.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>md-6">

                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search companies...">
                    </div>
                </div>
                <div class="col-
