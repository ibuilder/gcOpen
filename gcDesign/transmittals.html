<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmittals - gcDesign</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        
        <!-- Transmittals Content -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Transmittals</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTransmittalModal">
                            <i class="fas fa-plus me-2"></i>Create Transmittal
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Search -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search transmittals...">
                    </div>
                </div>
            </div>
            
            <!-- Transmittals List -->
            <div class="card">
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-paper-plane fa-3x text-muted mb-3"></i>
                        <h4>No Transmittals</h4>
                        <p class="text-muted">No transmittals have been created yet.</p>
                        <p class="text-muted">Use the "Create Transmittal" button to create a new transmittal record.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Transmittal Modal -->
    <div class="modal fade" id="createTransmittalModal" tabindex="-1" aria-labelledby="createTransmittalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTransmittalModalLabel">Create Transmittal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="transmittalNumber" class="form-label">Transmittal Number</label>
                                <input type="text" class="form-control" id="transmittalNumber" placeholder="Auto-generated" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="transmittalDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="transmittalDate">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transmittalTo" class="form-label">To</label>
                            <select class="form-select" id="transmittalTo">
                                <option>Select Company/Contact</option>
                                <option>ABC General Contractors</option>
                                <option>XYZ Architecture Firm</option>
                                <option>Engineering Associates</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transmittalAttn" class="form-label">Attention</label>
                            <input type="text" class="form-control" id="transmittalAttn" placeholder="Contact person name">
                        </div>
                        <div class="mb-3">
                            <label for="transmittalSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="transmittalSubject" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Transmitted For</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="forApproval">
                                        <label class="form-check-label" for="forApproval">
                                            Approval
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="forReview">
                                        <label class="form-check-label" for="forReview">
                                            Review
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="forSignature">
                                        <label class="form-check-label" for="forSignature">
                                            Signature
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="forInformation">
                                        <label class="form-check-label" for="forInformation">
                                            Information
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="forDistribution">
                                        <label class="form-check-label" for="forDistribution">
                                            Distribution
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="forAction">
                                        <label class="form-check-label" for="forAction">
                                            Action
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transmittalDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="transmittalDescription" rows="3" placeholder="Enter description or remarks"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Attached Documents</label>
                            <div class="border rounded p-3 mb-2">
                                <p class="mb-0 text-muted">No documents attached yet.</p>
                            </div>
                            <button type="button" class="btn btn-outline-primary">
                                <i class="fas fa-paperclip me-2"></i>Attach Documents
                            </button>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="transmittalCopies" class="form-label">Number of Copies</label>
                                <input type="number" class="form-control" id="transmittalCopies" value="1" min="1">
                            </div>
                            <div class="col-md-6">
                                <label for="transmittalVia" class="form-label">Transmitted Via</label>
                                <select class="form-select" id="transmittalVia">
                                    <option>Email</option>
                                    <option>Mail</option>
                                    <option>Hand Delivery</option>
                                    <option>FedEx</option>
                                    <option>UPS</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create Transmittal</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded Components -->
    <script src="assets/js/embedded-components.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
