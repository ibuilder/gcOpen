<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Reports - gcDesign</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        
        <!-- Field Reports Content -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Field Reports</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createFieldReportModal">
                            <i class="fas fa-plus me-2"></i>Create Field Report
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="reportsTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-reports-tab" data-bs-toggle="tab" data-bs-target="#all-reports" type="button" role="tab">All</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="active-reports-tab" data-bs-toggle="tab" data-bs-target="#active-reports" type="button" role="tab">Active</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="completed-reports-tab" data-bs-toggle="tab" data-bs-target="#completed-reports" type="button" role="tab">Completed</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pending-reports-tab" data-bs-toggle="tab" data-bs-target="#pending-reports" type="button" role="tab">Pending</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="on-hold-reports-tab" data-bs-toggle="tab" data-bs-target="#on-hold-reports" type="button" role="tab">On Hold</button>
                </li>
            </ul>
            
            <!-- Tab Content -->
            <div class="tab-content" id="reportsTabContent">
                <div class="tab-pane fade show active" id="all-reports" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center py-5">
                                <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                                <h4>No field reports found</h4>
                                <p class="text-muted">View and manage field reports from construction sites</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="active-reports" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">No active field reports found.</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="completed-reports" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">No completed field reports found.</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pending-reports" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">No pending field reports found.</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="on-hold-reports" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-muted">No field reports on hold.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Field Report Modal -->
    <div class="modal fade" id="createFieldReportModal" tabindex="-1" aria-labelledby="createFieldReportModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFieldReportModalLabel">Create Field Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="reportTitle" class="form-label">Report Title</label>
                            <input type="text" class="form-control" id="reportTitle" placeholder="Enter report title">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="reportDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="reportDate">
                            </div>
                            <div class="col-md-6">
                                <label for="reportWeather" class="form-label">Weather Conditions</label>
                                <select class="form-select" id="reportWeather">
                                    <option>Sunny</option>
                                    <option>Partly Cloudy</option>
                                    <option>Cloudy</option>
                                    <option>Rainy</option>
                                    <option>Snowy</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reportLocation" class="form-label">Location/Area</label>
                            <input type="text" class="form-control" id="reportLocation" placeholder="e.g., East Wing - 3rd Floor">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Work Performed Today</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="concreteWork">
                                <label class="form-check-label" for="concreteWork">
                                    Concrete Work
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="steelWork">
                                <label class="form-check-label" for="steelWork">
                                    Steel Erection
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="mepWork">
                                <label class="form-check-label" for="mepWork">
                                    MEP Installation
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="framingWork">
                                <label class="form-check-label" for="framingWork">
                                    Framing
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reportNotes" class="form-label">Daily Notes</label>
                            <textarea class="form-control" id="reportNotes" rows="4" placeholder="Enter observations, issues, or progress notes"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="reportWorkers" class="form-label">Number of Workers On Site</label>
                                <input type="number" class="form-control" id="reportWorkers" placeholder="0">
                            </div>
                            <div class="col-md-6">
                                <label for="reportEquipment" class="form-label">Equipment Used</label>
                                <input type="text" class="form-control" id="reportEquipment" placeholder="e.g., Crane, Excavator">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reportPhotos" class="form-label">Photos</label>
                            <input type="file" class="form-control" id="reportPhotos" multiple accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create Report</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded Components -->
    <script src="assets/js/embedded-components.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
