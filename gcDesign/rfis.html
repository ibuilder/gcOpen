<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFIs - gcDesign</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        
        <!-- RFIs Content -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>RFIs</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRFIModal">
                            <i class="fas fa-plus me-2"></i>Create RFI
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                        <option>All Statuses</option>
                        <option>Open</option>
                        <option>Closed</option>
                        <option>Pending</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Priority</label>
                    <select class="form-select">
                        <option>All Priorities</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Assignee</label>
                    <select class="form-select">
                        <option>All Assignees</option>
                        <option>John Smith</option>
                        <option>Jane Doe</option>
                        <option>Mike Johnson</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Search</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search RFIs...">
                    </div>
                </div>
            </div>
            
            <!-- RFIs List -->
            <div class="card">
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-file-invoice fa-3x text-muted mb-3"></i>
                        <h4>No RFIs found</h4>
                        <p class="text-muted">There are no RFIs in this project yet.</p>
                        <p class="text-muted">Use the "Create RFI" button above to create a new request for information.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create RFI Modal -->
    <div class="modal fade" id="createRFIModal" tabindex="-1" aria-labelledby="createRFIModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRFIModalLabel">Create RFI</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="rfiSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="rfiSubject" placeholder="Enter RFI subject">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="rfiPriority" class="form-label">Priority</label>
                                <select class="form-select" id="rfiPriority">
                                    <option>Low</option>
                                    <option selected>Medium</option>
                                    <option>High</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="rfiDueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="rfiDueDate">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rfiAssignee" class="form-label">Assignee</label>
                            <select class="form-select" id="rfiAssignee">
                                <option>Select assignee</option>
                                <option>John Smith</option>
                                <option>Jane Doe</option>
                                <option>Mike Johnson</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rfiQuestion" class="form-label">Question</label>
                            <textarea class="form-control" id="rfiQuestion" rows="4" placeholder="Enter your question or request for information"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rfiAttachments" class="form-label">Attachments</label>
                            <input type="file" class="form-control" id="rfiAttachments" multiple>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create RFI</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded Components -->
    <script src="assets/js/embedded-components.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
