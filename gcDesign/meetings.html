<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings - gcDesign</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div id="header-container"></div>
        
        <!-- Meetings Content -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Meetings</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scheduleMeetingModal">
                            <i class="fas fa-plus me-2"></i>Schedule Meeting
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Search -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search meetings...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="btn btn-outline-secondary" title="Calendar View">
                            <i class="fas fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- No Meetings Message -->
            <div class="card">
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-calendar-alt fa-3x text-muted mb-3"></i>
                        <h4>No Meetings</h4>
                        <p class="text-muted">No scheduled meetings found.</p>
                        <p class="text-muted">Use the "Schedule Meeting" button above to create a new meeting.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Schedule Meeting Modal -->
    <div class="modal fade" id="scheduleMeetingModal" tabindex="-1" aria-labelledby="scheduleMeetingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleMeetingModalLabel">Schedule Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="meetingTitle" class="form-label">Meeting Title</label>
                            <input type="text" class="form-control" id="meetingTitle" placeholder="Enter meeting title">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="meetingDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="meetingDate">
                            </div>
                            <div class="col-md-6">
                                <label for="meetingTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="meetingTime">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="meetingDuration" class="form-label">Duration</label>
                                <select class="form-select" id="meetingDuration">
                                    <option>30 minutes</option>
                                    <option selected>1 hour</option>
                                    <option>1.5 hours</option>
                                    <option>2 hours</option>
                                    <option>3 hours</option>
                                    <option>All day</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="meetingType" class="form-label">Meeting Type</label>
                                <select class="form-select" id="meetingType">
                                    <option>Project Review</option>
                                    <option>Safety Meeting</option>
                                    <option>Design Review</option>
                                    <option>Client Meeting</option>
                                    <option>Subcontractor Meeting</option>
                                    <option>Progress Meeting</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="meetingLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="meetingLocation" placeholder="Enter meeting location or video call link">
                        </div>
                        <div class="mb-3">
                            <label for="meetingAttendees" class="form-label">Attendees</label>
                            <select class="form-select" id="meetingAttendees" multiple>
                                <option>John Smith - Project Manager</option>
                                <option>Jane Doe - Architect</option>
                                <option>Mike Johnson - Engineer</option>
                                <option>Sarah Williams - Contractor</option>
                                <option>Robert Brown - Client Representative</option>
                            </select>
                            <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple attendees</small>
                        </div>
                        <div class="mb-3">
                            <label for="meetingAgenda" class="form-label">Agenda</label>
                            <textarea class="form-control" id="meetingAgenda" rows="4" placeholder="Enter meeting agenda items"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="meetingAttachments" class="form-label">Attachments</label>
                            <input type="file" class="form-control" id="meetingAttachments" multiple>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="sendInvites">
                            <label class="form-check-label" for="sendInvites">
                                Send email invitations to attendees
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Schedule Meeting</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Embedded Components -->
    <script src="assets/js/embedded-components.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
