<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - gcVDC</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="settings">
  <div class="wrapper">
    <!-- Sidebar - loaded via direct HTML injection -->
    <div id="sidebar-container">
      <!-- Will be populated by component-loader.js -->
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header - loaded via direct HTML injection -->
      <div id="header-container">
        <!-- Will be populated by component-loader.js -->
      </div>
      
      <!-- Settings Content -->
      <div class="settings-content">
        <!-- Settings Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="user-settings-tab" data-bs-toggle="tab" data-bs-target="#user-settings" type="button" role="tab" aria-controls="user-settings" aria-selected="true">User Settings</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="viewer-settings-tab" data-bs-toggle="tab" data-bs-target="#viewer-settings" type="button" role="tab" aria-controls="viewer-settings" aria-selected="false">Viewer Settings</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="project-settings-tab" data-bs-toggle="tab" data-bs-target="#project-settings" type="button" role="tab" aria-controls="project-settings" aria-selected="false">Project Settings</button>
          </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content">
          <!-- User Settings Tab -->
          <div class="tab-pane fade show active" id="user-settings" role="tabpanel" aria-labelledby="user-settings-tab">
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">Profile Information</h5>
              </div>
              <div class="card-body">
                <form id="profileForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="user-name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="user-name" value="Default User">
                    </div>
                    <div class="col-md-6">
                      <label for="user-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="user-email" value="user@example.com">
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="user-role" class="form-label">Role</label>
                      <select class="form-select" id="user-role">
                        <option value="admin">Administrator</option>
                        <option value="project-manager">Project Manager</option>
                        <option value="engineer">Engineer</option>
                        <option value="viewer">Viewer</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="user-department" class="form-label">Department</label>
                      <input type="text" class="form-control" id="user-department" value="Engineering">
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Save Profile</button>
                  </div>
                </form>
              </div>
            </div>
            
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">Notification Preferences</h5>
              </div>
              <div class="card-body">
                <form id="notificationForm">
                  <div class="mb-3">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="notification-email" checked>
                      <label class="form-check-label" for="notification-email">
                        Email notifications
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="notification-clash" checked>
                      <label class="form-check-label" for="notification-clash">
                        Clash detection alerts
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="notification-progress" checked>
                      <label class="form-check-label" for="notification-progress">
                        Progress updates
                      </label>
                    </div>
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="notification-alerts" checked>
                      <label class="form-check-label" for="notification-alerts">
                        System alerts
                      </label>
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Save Notification Settings</button>
                  </div>
                </form>
              </div>
            </div>
            
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">Appearance</h5>
              </div>
              <div class="card-body">
                <form id="appearanceForm">
                  <div class="mb-3">
                    <label class="form-label">Theme Mode</label>
                    <div class="d-flex">
                      <div class="form-check me-4">
                        <input class="form-check-input" type="radio" name="theme-mode" id="theme-light" value="light" checked>
                        <label class="form-check-label" for="theme-light">
                          Light Mode
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme-mode" id="theme-dark" value="dark">
                        <label class="form-check-label" for="theme-dark">
                          Dark Mode
                        </label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Save Appearance Settings</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <!-- Viewer Settings Tab -->
          <div class="tab-pane fade" id="viewer-settings" role="tabpanel" aria-labelledby="viewer-settings-tab">
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">3D Viewer Settings</h5>
                <p class="text-muted small mb-0">Customize the appearance and behavior of the 3D model viewer</p>
              </div>
              <div class="card-body">
                <!-- Display Settings Section -->
                <h6 class="mb-3">Display Settings</h6>
                <form id="displaySettingsForm">
                  <div class="row mb-4">
                    <div class="col-md-4 col-sm-6 mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="show-grid" checked>
                        <label class="form-check-label" for="show-grid">
                          Show grid
                        </label>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-6 mb-3">
                      <label class="form-label">Background Color</label>
                      <div class="input-group">
                        <span class="input-group-text" style="background-color: #000000; width: 40px;"></span>
                        <input type="color" class="form-control form-control-color" id="background-color" value="#000000">
                        <input type="text" class="form-control" id="background-color-hex" value="#000000">
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-6 mb-3">
                      <label class="form-label">Grid Size</label>
                      <div class="input-group">
                        <input type="number" class="form-control" id="grid-size" value="1.0">
                        <span class="input-group-text">m</span>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-6 mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="show-coordinate-axes" checked>
                        <label class="form-check-label" for="show-coordinate-axes">
                          Show coordinate axes
                        </label>
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-6 mb-3">
                      <label class="form-label">Camera Speed</label>
                      <div class="input-group">
                        <input type="range" class="form-range" min="0.1" max="5" step="0.1" id="camera-speed" value="1">
                        <span class="ms-2" id="camera-speed-value">1</span>
                      </div>
                    </div>
                  </div>
                </form>
                
                <!-- System Colors Section -->
                <h6 class="mb-3">System Colors</h6>
                <div class="row mb-4">
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Structural</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #0000FF; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="structural-color" value="#0000FF">
                      <input type="text" class="form-control" id="structural-color-hex" value="#0000FF">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Mechanical</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #00AAFF; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="mechanical-color" value="#00AAFF">
                      <input type="text" class="form-control" id="mechanical-color-hex" value="#00AAFF">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Electrical</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #FF0000; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="electrical-color" value="#FF0000">
                      <input type="text" class="form-control" id="electrical-color-hex" value="#FF0000">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Plumbing</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #00BB88; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="plumbing-color" value="#00BB88">
                      <input type="text" class="form-control" id="plumbing-color-hex" value="#00BB88">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Fire Protection</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #FF2200; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="fire-protection-color" value="#FF2200">
                      <input type="text" class="form-control" id="fire-protection-color-hex" value="#FF2200">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Architectural</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #FF00AA; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="architectural-color" value="#FF00AA">
                      <input type="text" class="form-control" id="architectural-color-hex" value="#FF00AA">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Equipment</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #FFAA00; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="equipment-color" value="#FFAA00">
                      <input type="text" class="form-control" id="equipment-color-hex" value="#FFAA00">
                    </div>
                  </div>
                </div>
                
                <!-- Status Colors Section -->
                <h6 class="mb-3">Status Colors</h6>
                <div class="row mb-4">
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Not Started</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #777777; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="not-started-color" value="#777777">
                      <input type="text" class="form-control" id="not-started-color-hex" value="#777777">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">In Progress</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #FFFFFF; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="in-progress-color" value="#FFFFFF">
                      <input type="text" class="form-control" id="in-progress-color-hex" value="#FFFFFF">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">On Hold</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #FF0000; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="on-hold-color" value="#FF0000">
                      <input type="text" class="form-control" id="on-hold-color-hex" value="#FF0000">
                    </div>
                  </div>
                  
                  <div class="col-md-4 col-sm-6 mb-3">
                    <label class="form-label">Complete</label>
                    <div class="input-group">
                      <span class="input-group-text" style="background-color: #00DD22; width: 40px;"></span>
                      <input type="color" class="form-control form-control-color" id="complete-color" value="#00DD22">
                      <input type="text" class="form-control" id="complete-color-hex" value="#00DD22">
                    </div>
                  </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-secondary me-md-2" type="button" id="resetToDefaults">Reset to Defaults</button>
                  <button class="btn btn-primary" type="button" id="saveViewerSettings">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Project Settings Tab -->
          <div class="tab-pane fade" id="project-settings" role="tabpanel" aria-labelledby="project-settings-tab">
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">Project Configuration</h5>
              </div>
              <div class="card-body">
                <form id="projectForm">
                  <div class="mb-3">
                    <label for="project-name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="project-name" value="West Material Construction Project">
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="project-client" class="form-label">Client</label>
                      <input type="text" class="form-control" id="project-client" value="Acme Corporation">
                    </div>
                    <div class="col-md-6">
                      <label for="project-location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="project-location" value="San Francisco, CA">
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="project-units" class="form-label">Units</label>
                      <select class="form-select" id="project-units">
                        <option value="metric">Metric (mm)</option>
                        <option value="imperial">Imperial (inches)</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="project-tolerance" class="form-label">Default Clash Detection Tolerance</label>
                      <div class="input-group">
                        <input type="number" class="form-control" id="project-tolerance" value="10">
                        <span class="input-group-text">mm</span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button" id="resetToDefaults">Reset to Defaults</button>
                    <button class="btn btn-primary" type="submit">Save Configuration</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modals Container -->
  <div id="modals-container"></div>
  
  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Component Loader (Direct HTML injection to avoid CORS) -->
  <script src="assets/js/component-loader-fixed.js"></script>
  
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/modals.js"></script>
  
  <!-- Page-specific scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize all color pickers
      const colorPickers = document.querySelectorAll('input[type="color"]');
      colorPickers.forEach(picker => {
        const hexInput = document.getElementById(picker.id + '-hex');
        if (hexInput) {
          // Update hex input when color changes
          picker.addEventListener('input', function() {
            hexInput.value = this.value;
            const colorIndicator = this.parentElement.querySelector('.input-group-text');
            if (colorIndicator) {
              colorIndicator.style.backgroundColor = this.value;
            }
          });
          
          // Update color picker when hex changes
          hexInput.addEventListener('input', function() {
            if (/^#[0-9A-F]{6}$/i.test(this.value)) {
              picker.value = this.value;
              const colorIndicator = this.parentElement.querySelector('.input-group-text');
              if (colorIndicator) {
                colorIndicator.style.backgroundColor = this.value;
              }
            }
          });
        }
      });
      
      // Camera speed slider value display
      const cameraSpeedSlider = document.getElementById('camera-speed');
      const cameraSpeedValue = document.getElementById('camera-speed-value');
      if (cameraSpeedSlider && cameraSpeedValue) {
        cameraSpeedSlider.addEventListener('input', function() {
          cameraSpeedValue.textContent = this.value;
        });
      }
      
      // Initialize reset colors button
      const resetToDefaultsBtn = document.getElementById('resetToDefaults');
      if (resetToDefaultsBtn) {
        resetToDefaultsBtn.addEventListener('click', function() {
          if (confirm('Are you sure you want to reset all settings to defaults? This cannot be undone.')) {
            // Reset display settings
            document.getElementById('show-grid').checked = true;
            document.getElementById('background-color').value = '#000000';
            document.getElementById('background-color-hex').value = '#000000';
            document.getElementById('grid-size').value = '1.0';
            document.getElementById('show-coordinate-axes').checked = true;
            document.getElementById('camera-speed').value = '1';
            document.getElementById('camera-speed-value').textContent = '1';
            
            // Reset system colors
            document.getElementById('structural-color').value = '#0000FF';
            document.getElementById('structural-color-hex').value = '#0000FF';
            document.getElementById('mechanical-color').value = '#00AAFF';
            document.getElementById('mechanical-color-hex').value = '#00AAFF';
            document.getElementById('electrical-color').value = '#FF0000';
            document.getElementById('electrical-color-hex').value = '#FF0000';
            document.getElementById('plumbing-color').value = '#00BB88';
            document.getElementById('plumbing-color-hex').value = '#00BB88';
            document.getElementById('fire-protection-color').value = '#FF2200';
            document.getElementById('fire-protection-color-hex').value = '#FF2200';
            document.getElementById('architectural-color').value = '#FF00AA';
            document.getElementById('architectural-color-hex').value = '#FF00AA';
            document.getElementById('equipment-color').value = '#FFAA00';
            document.getElementById('equipment-color-hex').value = '#FFAA00';
            
            // Reset status colors
            document.getElementById('not-started-color').value = '#777777';
            document.getElementById('not-started-color-hex').value = '#777777';
            document.getElementById('in-progress-color').value = '#FFFFFF';
            document.getElementById('in-progress-color-hex').value = '#FFFFFF';
            document.getElementById('on-hold-color').value = '#FF0000';
            document.getElementById('on-hold-color-hex').value = '#FF0000';
            document.getElementById('complete-color').value = '#00DD22';
            document.getElementById('complete-color-hex').value = '#00DD22';
            
            // Update all color indicators
            document.querySelectorAll('.input-group-text').forEach(indicator => {
              const colorInput = indicator.parentElement.querySelector('input[type="color"]');
              if (colorInput) {
                indicator.style.backgroundColor = colorInput.value;
              }
            });
            
            if (window.gcVDC && window.gcVDC.showToast) {
              window.gcVDC.showToast('All settings reset to defaults!', 'success');
            }
          }
        });
      }
      
      // Handle save viewer settings
      const saveViewerSettingsBtn = document.getElementById('saveViewerSettings');
      if (saveViewerSettingsBtn) {
        saveViewerSettingsBtn.addEventListener('click', function() {
          // In a real app, this would save to backend
          if (window.gcVDC && window.gcVDC.showToast) {
            window.gcVDC.showToast('3D viewer settings saved successfully!', 'success');
          }
        });
      }
      
      // Handle form submissions
      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          // In a real app, this would save to backend
          if (window.gcVDC && window.gcVDC.showToast) {
            window.gcVDC.showToast('Settings saved successfully!', 'success');
          }
        });
      });
    });
  </script>
</body>
</html>
