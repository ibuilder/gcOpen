<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#f8f9fa" rx="4" />
  
  <!-- Chart grid lines -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#dee2e6" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="200" stroke="#dee2e6" stroke-width="2" />
  
  <!-- X-axis ticks -->
  <line x1="100" y1="200" x2="100" y2="205" stroke="#adb5bd" stroke-width="1" />
  <line x1="150" y1="200" x2="150" y2="205" stroke="#adb5bd" stroke-width="1" />
  <line x1="200" y1="200" x2="200" y2="205" stroke="#adb5bd" stroke-width="1" />
  <line x1="250" y1="200" x2="250" y2="205" stroke="#adb5bd" stroke-width="1" />
  <line x1="300" y1="200" x2="300" y2="205" stroke="#adb5bd" stroke-width="1" />
  
  <!-- Y-axis ticks -->
  <line x1="45" y1="175" x2="50" y2="175" stroke="#adb5bd" stroke-width="1" />
  <line x1="45" y1="150" x2="50" y2="150" stroke="#adb5bd" stroke-width="1" />
  <line x1="45" y1="125" x2="50" y2="125" stroke="#adb5bd" stroke-width="1" />
  <line x1="45" y1="100" x2="50" y2="100" stroke="#adb5bd" stroke-width="1" />
  <line x1="45" y1="75" x2="50" y2="75" stroke="#adb5bd" stroke-width="1" />
  
  <!-- No data illustration -->
  <circle cx="200" cy="125" r="40" fill="#e9ecef" />
  <g transform="translate(200, 125) scale(0.8)">
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#adb5bd" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" text-anchor="middle" fill="#6c757d" font-size="14">No Data Available</text>
  <text x="200" y="240" font-family="Arial, sans-serif" text-anchor="middle" fill="#6c757d" font-size="12">Run analysis or add elements to see visualization</text>
</svg>