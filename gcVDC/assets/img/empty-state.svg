<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Empty State Illustration -->
  <rect width="300" height="200" fill="none" />
  
  <!-- Document stack -->
  <g transform="translate(150, 100)">
    <!-- Bottom document -->
    <rect x="-40" y="-10" width="80" height="60" fill="#e9ecef" rx="4" transform="rotate(-5)" />
    <line x1="-30" y1="5" x2="20" y2="5" stroke="#adb5bd" stroke-width="2" transform="rotate(-5)" />
    <line x1="-30" y1="15" x2="20" y2="15" stroke="#adb5bd" stroke-width="2" transform="rotate(-5)" />
    <line x1="-30" y1="25" x2="10" y2="25" stroke="#adb5bd" stroke-width="2" transform="rotate(-5)" />
    
    <!-- Middle document -->
    <rect x="-40" y="-20" width="80" height="60" fill="#f8f9fa" rx="4" transform="rotate(-2)" />
    <line x1="-30" y1="-5" x2="20" y2="-5" stroke="#adb5bd" stroke-width="2" transform="rotate(-2)" />
    <line x1="-30" y1="5" x2="20" y2="5" stroke="#adb5bd" stroke-width="2" transform="rotate(-2)" />
    <line x1="-30" y1="15" x2="10" y2="15" stroke="#adb5bd" stroke-width="2" transform="rotate(-2)" />
    
    <!-- Top document -->
    <rect x="-40" y="-30" width="80" height="60" fill="#f8f9fa" rx="4" transform="rotate(3)" />
    <line x1="-30" y1="-15" x2="20" y2="-15" stroke="#adb5bd" stroke-width="2" transform="rotate(3)" />
    <line x1="-30" y1="-5" x2="20" y2="-5" stroke="#adb5bd" stroke-width="2" transform="rotate(3)" />
    <line x1="-30" y1="5" x2="10" y2="5" stroke="#adb5bd" stroke-width="2" transform="rotate(3)" />
    
    <!-- Magnifying glass -->
    <circle cx="35" cy="-15" r="25" fill="none" stroke="#6c757d" stroke-width="3" />
    <line x1="53" y1="8" x2="65" y2="20" stroke="#6c757d" stroke-width="3" stroke-linecap="round" />
    
    <!-- Plus icon -->
    <circle cx="-55" cy="-15" r="15" fill="#007bff" />
    <line x1="-55" y1="-22" x2="-55" y2="-8" stroke="white" stroke-width="3" stroke-linecap="round" />
    <line x1="-62" y1="-15" x2="-48" y2="-15" stroke="white" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Text -->
  <text x="150" y="145" font-family="Arial, sans-serif" text-anchor="middle" fill="#6c757d" font-size="14">No Items Found</text>
  <text x="150" y="165" font-family="Arial, sans-serif" text-anchor="middle" fill="#6c757d" font-size="12">Add items or change your search criteria</text>
</svg>