<!-- New Application Modal -->
<div class="modal fade" id="newApplicationModal" tabindex="-1" aria-labelledby="newApplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newApplicationModalLabel">New Application for Payment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="newApplicationForm" onsubmit="handleApplicationSubmit(event)">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="applicationNumber" class="form-label">Application Number</label>
                                <input type="text" class="form-control" id="applicationNumber" placeholder="App #" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="applicationProject" class="form-label">Project</label>
                                <select class="form-select" id="applicationProject" required>
                                    <option value="highrise">Highrise Development</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="periodStart" class="form-label">Period Start</label>
                                <input type="date" class="form-control" id="periodStart" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="periodEnd" class="form-label">Period End</label>
                                <input type="date" class="form-control" id="periodEnd" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="applicationDate" class="form-label">Application Date</label>
                                <input type="date" class="form-control" id="applicationDate" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="retainageRate" class="form-label">Retainage %</label>
                                <input type="number" class="form-control" id="retainageRate" value="5" step="0.1" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="applicationStatus" class="form-label">Status</label>
                                <select class="form-select" id="applicationStatus" required>
                                    <option value="draft">Draft</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="applicationNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="applicationNotes" rows="3" placeholder="Additional notes..."></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        After creating the application, you'll be able to input completion percentages for each Schedule of Values line item.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Application</button>
                </div>
            </form>
        </div>
    </div>
</div>
