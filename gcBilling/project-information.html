<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information - GCBilling</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="content-header">
            <div>
                <h1 class="h4 mb-0">Project Information</h1>
                <p class="text-muted mb-0">View and manage your project details</p>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary btn-icon">
                    <i class="fas fa-edit"></i> Edit Project
                </button>
            </div>
        </header>
        
        <!-- Content Body -->
        <div class="content-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-building me-2"></i>Highrise Development</h5>
                            <small class="text-muted">Contract #CONT-001-2023</small>
                        </div>
                        <div class="card-body">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h6 class="text-muted mb-3">General Information</h6>
                                    <div class="mb-3">
                                        <label class="fw-bold d-block">Client</label>
                                        <p class="mb-0">ABC Development Corp</p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold d-block">Status</label>
                                        <span class="badge bg-success">Active</span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold d-block">Completion Date</label>
                                        <p class="mb-0">June 29, 2024</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h6 class="text-muted mb-3">Location</h6>
                                    <div class="mb-3">
                                        <label class="fw-bold d-block">Address</label>
                                        <p class="mb-0">123 Main Street</p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold d-block">City, State ZIP</label>
                                        <p class="mb-0">New York, NY, 10001</p>
                                    </div>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <h6 class="text-muted mb-3">Financial Details</h6>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="mb-3">
                                                <label class="fw-bold d-block">Original Contract Sum</label>
                                                <p class="mb-0">$4,700,000</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3">
                                                <label class="fw-bold d-block">Current Contract Sum</label>
                                                <p class="mb-0">$4,850,000</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3">
                                                <label class="fw-bold d-block">Retainage Rate</label>
                                                <p class="mb-0">5%</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Component Loader -->
    <script src="assets/js/component-loader.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
