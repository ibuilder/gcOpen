<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" rx="10" fill="#f8f9fa"/>
  
  <!-- Header bar -->
  <rect width="300" height="40" rx="10" fill="#20c997"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">gcDesign</text>
  
  <!-- Design canvas area -->
  <rect x="20" y="55" width="260" height="130" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f2f2f2" stroke-width="1"/>
  </pattern>
  <rect x="20" y="55" width="260" height="130" fill="url(#grid)"/>
  
  <!-- Building floor plan -->
  <!-- Outer walls -->
  <rect x="50" y="75" width="200" height="90" fill="none" stroke="#212529" stroke-width="2"/>
  
  <!-- Interior walls -->
  <line x1="150" y1="75" x2="150" y2="165" stroke="#212529" stroke-width="1.5"/>
  <line x1="50" y1="115" x2="250" y2="115" stroke="#212529" stroke-width="1.5"/>
  <line x1="100" y1="115" x2="100" y2="165" stroke="#212529" stroke-width="1.5"/>
  <line x1="200" y1="115" x2="200" y2="165" stroke="#212529" stroke-width="1.5"/>
  
  <!-- Doors -->
  <path d="M120 115a20 20 0 0 1 -20 -20" fill="none" stroke="#212529" stroke-width="1"/>
  <path d="M180 115a20 20 0 0 0 20 -20" fill="none" stroke="#212529" stroke-width="1"/>
  <path d="M100 135a15 15 0 0 1 -15 15" fill="none" stroke="#212529" stroke-width="1"/>
  <path d="M150 135a15 15 0 0 0 15 15" fill="none" stroke="#212529" stroke-width="1"/>
  <path d="M200 135a15 15 0 0 0 15 15" fill="none" stroke="#212529" stroke-width="1"/>
  
  <!-- Windows -->
  <line x1="75" y1="75" x2="125" y2="75" stroke="#64b5f6" stroke-width="2"/>
  <line x1="175" y1="75" x2="225" y2="75" stroke="#64b5f6" stroke-width="2"/>
  <line x1="50" y1="90" x2="50" y2="110" stroke="#64b5f6" stroke-width="2"/>
  <line x1="250" y1="90" x2="250" y2="110" stroke="#64b5f6" stroke-width="2"/>
  <line x1="75" y1="165" x2="95" y2="165" stroke="#64b5f6" stroke-width="2"/>
  <line x1="105" y1="165" x2="145" y2="165" stroke="#64b5f6" stroke-width="2"/>
  <line x1="155" y1="165" x2="195" y2="165" stroke="#64b5f6" stroke-width="2"/>
  <line x1="205" y1="165" x2="225" y2="165" stroke="#64b5f6" stroke-width="2"/>
  
  <!-- Fixtures -->
  <!-- Kitchen -->
  <rect x="60" y="125" width="30" height="10" fill="#adb5bd" rx="1"/>
  <circle cx="65" cy="130" r="2" fill="#6c757d"/>
  <rect x="80" y="125" width="5" height="10" fill="#6c757d"/>
  
  <!-- Bathroom -->
  <rect x="220" y="140" width="10" height="15" rx="1" fill="#adb5bd"/>
  <circle cx="225" cy="142" r="2" fill="white"/>
  <rect x="210" y="145" width="5" height="10" rx="1" fill="#adb5bd"/>
  
  <!-- Drawing tools -->
  <circle cx="35" cy="70" r="5" fill="#20c997" stroke="white" stroke-width="1"/>
  <rect x="30" y="85" width="10" height="10" fill="#20c997" stroke="white" stroke-width="1"/>
  <line x1="30" y1="110" x2="40" y2="100" stroke="#20c997" stroke-width="2"/>
  
  <!-- Dimensions -->
  <line x1="50" y1="175" x2="250" y2="175" stroke="#dc3545" stroke-width="0.5" stroke-dasharray="2,1"/>
  <text x="150" y="182" font-family="Arial, sans-serif" font-size="6" fill="#dc3545" text-anchor="middle">200'</text>
  
  <line x1="40" y1="75" x2="40" y2="165" stroke="#dc3545" stroke-width="0.5" stroke-dasharray="2,1"/>
  <text x="35" y="120" font-family="Arial, sans-serif" font-size="6" fill="#dc3545" text-anchor="middle" transform="rotate(-90,35,120)">90'</text>
</svg>